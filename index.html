<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image slider in js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <img src="images/food1.png" alt="food1">
      <img src="images/food2.png" alt="food1">
      <img src="images/food3.png" alt="food1">
      <img src="images/food4.png" alt="food1">
      <img src="images/food5.png" alt="food1">
    </div>
    <div class="controls_btn">
      <button id="prev">previous</button>
      <button id="next">next</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
